<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./CSS/styles.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#">Logo</a>
        <nav>
          <a href="#">Home</a> <a href="#">Services</a> <a href="#">About</a>
          <a href="#" class="active">Contact</a>
        </nav>
      </div>
    </header>
    <section>
      <form>
        <h1>Create an Account</h1>
        <label>Name:</label> <input type="text" placeholder="ex. John Doe" />
        <label>Email:</label>
        <input type="email" placeholder="ex. john@doe.com" />
        <label>Password:</label>
        <input type="password" placeholder="ex. 12345" />
        <input type="submit" value="Register" />
      </form>
    </section>
    <section id="user-list"></section>
    <script src="./JS//main.js"></script>
  </body>
</html>
